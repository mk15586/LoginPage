<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/c9e0a5876f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="LoginStyle.css">


</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="Left"><a href="#">Previous</a></li>
                <li class="Right"><a href="#">Home</a></li>
                <li class="Right"><a href="#">About</a></li>
                <li class="Right"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="login_box">
        <p>Login</p>

        <label class="cred" for="username">
            <i class="fa-solid fa-user"></i>
            <input class="in" type="text" id="username" placeholder="Enter username" required>
        </label>

        <label class="cred" for="password">
            <i class="fa-solid fa-lock"></i>
            <input class="in" type="password" id="password" placeholder="Enter password" required>
        </label>

        <button class="Lbutton">Login</button>

        <label class="Remem">
            Remember me 
            <input class="chx" type="checkbox" id="checkbox">
        </label>

        <a class="forgot" href="#">Forgot password?</a>
    </div>
</body>
</html>
